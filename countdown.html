<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Page</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      overflow: hidden;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      color: #ff4081;
      text-shadow: 2px 2px #fff;
    }

    #countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 30px;
      font-size: 2rem;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      min-width: 100px;
      transform-origin: top;
      animation: flip 1s infinite alternate;
    }

    @keyframes flip {
      from { transform: rotateX(0deg); }
      to { transform: rotateX(15deg); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <div class="box"><span id="days">00</span><br>Days</div>
    <div class="box"><span id="hours">00</span><br>Hours</div>
    <div class="box"><span id="minutes">00</span><br>Minutes</div>
    <div class="box"><span id="seconds">00</span><br>Seconds</div>
  </div>

  <canvas id="bg"></canvas>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // ---------------- COUNTDOWN ----------------
    function updateCountdown() {
      const target = new Date("Sep 15, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = target - now;

      // Agar countdown khatam ho gaya to turant main.html open ho jaye
      if (gap <= 0) {
        window.location.href = "main.html";
        return;
      }

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    }
    setInterval(updateCountdown, 1000);

    // ---------------- BACKGROUND ANIMATION ----------------
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balloons = [];
    for (let i = 0; i < 30; i++) {
      balloons.push({
        x: Math.random() * canvas.width,
        y: canvas.height + Math.random() * 500,
        r: 20 + Math.random() * 20,
        c: `hsl(${Math.random() * 360},70%,60%)`,
        s: 1 + Math.random() * 2
      });
    }

    function animateBG() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      balloons.forEach(b => {
        ctx.beginPath();
        ctx.fillStyle = b.c;
        ctx.ellipse(b.x, b.y, b.r * 0.8, b.r, 0, 0, Math.PI * 2);
        ctx.fill();
        b.y -= b.s;
        if (b.y < -50) b.y = canvas.height + 50;
      });
      requestAnimationFrame(animateBG);
    }
    animateBG();
  </script>
</body>
</html>
